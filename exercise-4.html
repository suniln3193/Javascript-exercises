<body>
    <script>
       // 4. Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.  
       const areaofTriangle = (a, b, c) => {
            const s = (a + b + c) / 2;
            const triArea = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            return triArea;
        }
        console.log(areaofTriangle(5, 6, 7))
    </script>
</body>
